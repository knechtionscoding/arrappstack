sonarr:
  hosts:
    main:
      base_url: http://sonarr:8989
      api_key: ${SONARR_API_KEY}
  settings:
    download_clients:
      definitions:
        qb:
          type: "qbittorrent"
          enable: true
          host: "qbittorrent"
          port: 8080
          username: ${QB_USER}
          password: ${QB_PASS}
          category: "tv"
      remote_path_mappings:
        definitions:
          - host: "qbittorrent"
            remote_path: "/data/complete/tv"
            local_path: "/data/complete/tv"

