  #   image: lscr.io/linuxserver/ombi:latest                                                                                                                                                                                                                                                
  #   container_name: ombi                                                                                                                                                                                                                                                                  
  #   network_mode: service:gluetun                                                                                                                                                                                                                                                         
  #   environment:                                                                                                                                                                                                                                                                          
  #     - PUID=1000                                                                                                                                                                                                                                                                         
  #     - PGID=1000                                                                                                                                                                                                                                                                         
  #     - TZ=Europe/Stockholm                                                                                                                                                                                                                                                               
