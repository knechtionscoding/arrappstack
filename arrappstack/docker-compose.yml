  #     - /docker/appdata/ombi:/config                                                                                                                                                                                                                                                      
  #   restart: unless-stopped                                                                                                                                                                                                                                                               
                                                                                                                                                                                                                                                                                            
  heimdall:                                                                                                                                                                                                                                                                                 
    image: lscr.io/linuxserver/heimdall:latest                                                                                                                                                                                                                                              
    container_name: heimdall                                                                                                                                                                                                                                                                
    network_mode: service:gluetun                                                                                                                                                                                                                                                           
    environment:                                                                                                                                                                                                                                                                            
      - PUID=1000                                                                                                                                                                                                                                                                           
      - PGID=1000                                                                                                                                                                                                                                                                           
      - TZ=Europe/Stockholm                                                                                                                                                                                                                                                                 
    volumes:                                                                                                                                                                                                                                                                                
      - /docker/appdata/heimdall:/config                                                                                                                                                                                                                                                    
    restart: unless-stopped                                                                                                                                                                                                                                                                 
    depends_on:                                                                                                                                                                                                                                                                             
      gluetun:                                                                                                                                                                                                                                                                              
        condition: service_healthy                                                                                                                                                                                                                                                          
